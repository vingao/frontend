<div class="container">
    <h2>View 2</h2>
    <label>Name:</label>
    <input type="text" ng-model="yourCity" placeholder="Enter city">
    <hr>
    <h1>Hello {{yourName}}!</h1>
    <br/>
    <ul>
        <li ng-repeat="cust in customers | filter:yourCity | orderBy:'city'">
            {{cust.name}} - {{cust.city | uppercase }}
        </li>
    </ul>
</div>
